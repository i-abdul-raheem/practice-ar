<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL =
        'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/';
    </script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1920; sourceHeight:1080; displayWidth: 1920; displayHeight: 1080; debugUIEnabled: true;"
    >
    <!-- rotation="0 180 0" -->
      <a-entity
        gltf-model="./assets/magnemite/scene.gltf"
        scale="0.25 0.25 0.25"
        gps-entity-place="longitude: 31.5202559; latitude: 74.3210989;"
        />
        <!-- animation-mixer -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
